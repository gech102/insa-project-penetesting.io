<!DOCTYPE html>
<html lang="en">
<head>
    <title>Vulnerability Scanner</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Vulnerability Scanner</h2>
        <form action="/vulnscanner" method="post">
            <div class="mb-3"><label for="url" class="form-label">Enter URL:</label>
            <input type="text" id="url" name="url" class="form-control" required></div>
            <button type="submit" class="btn btn-primary">Scan</button>
        </form>
        {% if findings %}
            <h4>Findings:</h4>
            <ul>
                {% for finding in findings %}
                    <li>{{ finding }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    </div>
</body>
</html>
