<!DOCTYPE html>
<html lang="en">
<head>
    <title>Directory Brute-Forcer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Directory Brute-Forcer</h2>
        <form action="/brute_forcer" method="post">
            <div class="mb-3">
                <label for="brute_url" class="form-label">Enter URL:</label>
                <input type="text" id="brute_url" name="brute_url" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Brute-Force Directories</button>
        </form>
        
        {% if accessible_dirs %}
            <h4 class="mt-4">Accessible Directories:</h4>
            <ul>
                {% for directory in accessible_dirs %}
                    <li>{{ directory }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    </div>
</body>
</html>
