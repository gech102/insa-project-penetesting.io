<!DOCTYPE html>
<html lang="en">
<head>
    <title>Password Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Password Generator</h2>
        <form action="/password_gen" method="post">
            <div class="mb-3">
                <label for="length" class="form-label">Enter Password Length:</label>
                <input type="number" id="length" name="length" class="form-control" min="6" required>
            </div>
            <button type="submit" class="btn btn-primary">Generate Password</button>
        </form>
        
        {% if password %}
            <h4 class="mt-4">Generated Password:</h4>
            <p>{{ password }}</p>
        {% endif %}
    </div>
</body>
</html>
